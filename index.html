  <head>
    <meta charset="UTF-8" />

    />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/reset.css" />

  <body>
    <nav class="navbar navbar-dark bg-dark justify-content-center">
      <span class="navbar-brand h1">Weather Dashboard</span>
    </nav>
    <main class="row">
    <section class="container1 col-sm-4">
        <div class="card">
         <div class="card-body">
            <h3>Search for a city</h3>
            <form class="form-inline my-2 my-lg-0">
                <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
               aria-label="Search"
               id="search-term"
             />
              <button class="btn btn-sm-0" type="submit" id="search">Search</button>
         </form>
            <p class="searched-cities">
            <ul class="cities-list">

            </ul>
            </p>
        </div>
    </div>
    </section>
    <section class="container2 col-sm-8">
        <!-- <div class=""> -->
            <div class="card city-name">
                <div class="card-body" id="day-forecast">
               
             </div>
            </div>
            <section class="five-day-forecast">
        </section> 
          
      <!-- </div>  -->
        </section>
        
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
